<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#031026">
    <link rel="manifest" href="../manifest.webmanifest">
    <link rel="apple-touch-icon" href="../assets/img/pwa/icon-180.png">
    <link rel="icon" href="../assets/img/pwa/icon-192.png">
    <script defer src="../assets/js/pwa.js"></script>
    <title>Login - Panel Administrativo JR Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #05422C 0%, #0d5a3b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 50px 40px;
            animation: slideInUp 0.6s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #05422C;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #6B7280;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 700;
            color: #05422C;
            margin-bottom: 10px;
            letter-spacing: -0.2px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 9px;
            font-size: 0.95rem;
            font-family: inherit;
            background-color: #F9FAFB;
            color: #1F2937;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #10B981;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #05422C 0%, #0d5a3b 100%);
            color: white;
            border: none;
            border-radius: 9px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 10px 30px rgba(5, 66, 44, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #FEE2E2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideInUp 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #DCFCE7;
            border: 1px solid #BBF7D0;
            color: #166534;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideInUp 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        .demo-info {
            background: #F0FDF4;
            border: 1px solid #BBEAD0;
            padding: 16px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #166534;
            line-height: 1.6;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .demo-info p {
            margin: 5px 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #E5E7EB;
            border-top-color: #10B981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 14px;
            margin-top: 12px;
            border-radius: 9px;
            border: 2px solid #E5E7EB;
            background: #F9FAFB;
            color: #05422C;
            font-weight: 700;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: white;
            border-color: #10B981;
            box-shadow: 0 10px 30px rgba(5, 66, 44, 0.12);
            transform: translateY(-2px);
        }
    </style>
    <link rel="stylesheet" href="../assets/css/jr-admin.css">
</head>
<body class="jr-admin jr-admin-login">
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/img/logo/logoprincipal.png" alt="JR Digital" />
            <h1>JR Digital</h1>
            <p>Panel Administrativo</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingresa tu usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contrase√±a"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <button type="submit" id="loginBtn">Ingresar al Panel</button>
        </form>

        <a id="backToSite" class="back-link" href="#">‚Üê Volver a la p√°gina principal</a>

        <div class="demo-info">
            <strong>üîí Acceso restringido</strong>
            <p>Este panel es solo para uso administrativo.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');
        const backToSite = document.getElementById('backToSite');

        const urlParams = new URLSearchParams(window.location.search);
        const returnTo = urlParams.get('returnTo');

        if (backToSite) {
            const fallbackLanding = '/';
            const backHref = returnTo || ((document.referrer && document.referrer.startsWith('http')) ? document.referrer : fallbackLanding);
            backToSite.href = backHref;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Limpiar mensajes
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Mostrar loading
            loading.style.display = 'block';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar sessionId en localStorage
                    localStorage.setItem('sessionId', data.sessionId);
                    if (returnTo) {
                        localStorage.setItem('returnTo', returnTo);
                    }
                    
                    successMessage.textContent = '‚úÖ ' + data.message;
                    successMessage.classList.add('show');

                    // Redirigir al dashboard
                    setTimeout(() => {
                        const rt = returnTo ? `&returnTo=${encodeURIComponent(returnTo)}` : '';
                        window.location.href = '/admin/admin-hub.html?sessionId=' + data.sessionId + rt;
                    }, 1000);
                } else {
                    errorMessage.textContent = '‚ùå ' + data.message;
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Error de conexi√≥n: ' + error.message;
                errorMessage.classList.add('show');
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Si ya est√° autenticado, redirigir al dashboard
        window.addEventListener('load', () => {
            const sessionId = localStorage.getItem('sessionId');
            if (sessionId) {
                fetch(`/api/verify-session?sessionId=${encodeURIComponent(sessionId)}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = '/admin/admin-hub.html';
                        }
                    })
                    .catch(() => {
                        localStorage.removeItem('sessionId');
                    });
            }
        });
    </script>
</body>
</html>
