<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d5a3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decoración: círculos de fondo -->
  <circle cx="80" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="320" r="80" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Laptop -->
  <g transform="translate(100, 60)">
    <!-- Pantalla -->
    <rect x="0" y="0" width="200" height="140" rx="8" fill="url(#laptopGradient)" stroke="#05422C" stroke-width="2"/>
    
    <!-- Dashboard content simulado -->
    <rect x="10" y="10" width="180" height="30" rx="3" fill="#10B981" opacity="0.2"/>
    <rect x="10" y="50" width="60" height="20" rx="2" fill="#10B981" opacity="0.3"/>
    <rect x="80" y="50" width="60" height="20" rx="2" fill="#10B981" opacity="0.3"/>
    <rect x="150" y="50" width="40" height="20" rx="2" fill="#10B981" opacity="0.3"/>
    
    <rect x="10" y="80" width="50" height="35" rx="2" fill="#10B981" opacity="0.15"/>
    <rect x="70" y="80" width="50" height="35" rx="2" fill="#10B981" opacity="0.15"/>
    <rect x="130" y="80" width="50" height="35" rx="2" fill="#10B981" opacity="0.15"/>
    
    <!-- Bezels -->
    <rect x="0" y="140" width="200" height="12" rx="0" fill="#e5e7eb"/>
    
    <!-- Base/Stand -->
    <rect x="50" y="152" width="100" height="8" rx="2" fill="#374151"/>
    <rect x="70" y="160" width="60" height="4" fill="#1f2937"/>
  </g>
  
  <!-- Texto debajo -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    FULLTECH POS
  </text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.7">
    Sistema POS Profesional
  </text>
</svg>